apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "de.dreier.mytargets"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 34
        versionName '2.2.0beta4'
    }

    signingConfigs {
        release {
            storeFile file(KEYSTORE)
            storePassword KEYSTORE_PASSWORD
            keyAlias 'mytargets'
            keyPassword KEYSTORE_PASSWORD
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
            minifyEnabled false
        }
        release {
            signingConfig signingConfigs.release
            //minifyEnabled true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:support-annotations:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.google.android.gms:play-services-wearable:8.1.0'
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.2'
    //compile 'com.github.zhaozhentao:InboxLayout:cb8433f254'
    compile ('com.github.ozodrukh:CircularReveal:1.1.1@aar') {
        transitive = true;
    }
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.cocosw:bottomsheet:1.1.1@aar'
    compile project(':libraries:aFileChooser')
    compile 'com.bignerdranch.android:recyclerview-multiselect:0.2'
    compile project(':libraries:LicensesDialog')
    compile project(':libraries:YWeatherGetter4a')
    compile project(':shared')
    wearApp project(':wearable')
}
